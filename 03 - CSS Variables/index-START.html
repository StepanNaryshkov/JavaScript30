<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>
    html {
      --blur: 10px;
      --spacing: 10px;
      --base: #fff;
    }

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width:100px;
    }

    img {
      filter: blur(var(--blur));
      padding: var(--spacing);
      background-color: var(--base);
    }

  </style>

  <script>
    const root = document.documentElement;
    const blur = document.getElementById('blur');
    const spacing = document.getElementById('spacing');
    const base = document.getElementById('base');

    blur.addEventListener('input', function () {
      root.style.setProperty('--blur', blur.value + 'px');
    })

    spacing.addEventListener('input', function () {
      root.style.setProperty('--spacing', spacing.value + 'px');
    })

    base.addEventListener('input', function () {
      root.style.setProperty('--base', base.value);
    })
  </script>

</body>
</html>
